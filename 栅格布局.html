<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格布局</title>
    <style>
        .item1{
            grid-area: a;
            background-color: lightblue;
        }
        .item2{
            grid-area: b;
            background-color: lightgreen;
        }
        .item3{
            grid-area: c;
            background-color: lightyellow;
        }
        .item4{
            grid-area: d;
            background-color: lightpink;
        }
        .item5{
            grid-area: e;
            background-color: lightgray;
        }
        .item6{
            grid-area: f;
            background-color: lightcoral;
        }
        .grid-container{
            display: grid;
            grid-template-areas:
            'a a a a'
            'b c d f' 
            'e e e e';
            grid-gap: 5px; /* 网格间距 */
            padding: 10px;
            border: 1px solid black;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 40vh 200px;
            height: 100vh;
        }
        </style>
</head>
<body>
<div class="grid-container">
    <div class="item1">学校要问</div>
    <div class="item2">快速链接</div>
    <div class="item3">通知公告</div>
    <div class="item4">科学研究</div>
    <div class="item5">综合新闻</div>
    <div class="item6">专题网站</div>
</div>
</body>
</html>
